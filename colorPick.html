<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Document
        </title>
        <style>
            *{
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <p id="p"> 
            Choose your color 
        </p> 
        <div>
            <input type="color" id="head" name="head" value="#38F106"> 
            <label for="head">Select Color</label>
        </div>
        <div>
            <input type="color" id="body" name="body" value="#FF5733">
            <label for="body">Select Color</label>
            <label id="dis"></label>
        </div>
        <br>
        <br>
        <div>
            <input type="color" id="color-txa" name="color-txa" value="#FF8733">
            <label for="color-txa">Select Color</label>
            <br>
            <br>
            <textarea rows="5" cols="20" id="txa"></textarea>
        </div>
        <script>
            var head = document.getElementById("head");
            head.addEventListener('change', function(){
                let p = document.getElementById("p");
                p.style.color = head.value;
            });

            var body = document.getElementById("body");
            body.addEventListener('change', function(){
                document.getElementById("dis").innerHTML = body.value;
                document.getElementById("dis").style.color = body.value;
            });

            var colorTa = document.getElementById("color-txa");
            colorTa.addEventListener('change', () => {
                document.getElementById("txa").style.backgroundColor = colorTa.value;
            });
            
        </script>
    </body>
</html>
