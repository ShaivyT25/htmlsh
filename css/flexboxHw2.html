<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

        .flex-container{
            display: flex;
            background-color: red;
            justify-content: flex-end;
        }
        .flex-container > div{
            background-color: yellow;
            margin:10px;
            padding: 40px;
            color:red;
            font-weight: bold;
            font-size: 3em;
            text-align: center;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
