<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Radio Button</title>
        <script>
            function getValues() {
                document.getElementById("result").innerHTML = "";
                var r = document.getElementsByTagName('input');

                for(let i = 0; i < r.length - 1; i++) {
                    if (r[i].checked) {
                        document.getElementById("result").innerHTML = (r[i].value).toUpperCase();
                    }
                }
            }
        </script>
    </head>
    <body>
        FRUITS: <br>
        <input type="radio" name="fruits" value="mango">Mango</input>
        <input type="radio" name="fruits" value="apple">Apple</input>
        <input type="radio" name="fruits" value="banana">Banana</input>
        <input type="radio" name="fruits" value="berry">Berry</input>
        <br>
        <label id="result"></label>
        <br>
        <input onClick="getValues()" type="button" value="CLICK">
        <br>
    </body>
</html>
